language: cpp

os:
  - linux
  - osx

homebrew:
  taps:
    - facebook/fb
  packages:
    - buck

cache:
  directories:
    - $HOME/Library/Caches/Homebrew

env:
  - BUCK_VERSION=2019.01.10.01

before_install:
  - "./travis/before-install-$TRAVIS_OS_NAME.sh"

script:
  - buck build -c ui.superconsole=DISABLED //:buck-$BUCK_VERSION-$TRAVIS_OS_NAME
  - ./buck-out/gen/buck-$BUCK_VERSION-$TRAVIS_OS_NAME/buck-$BUCK_VERSION-$TRAVIS_OS_NAME --version

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - buck-out/gen/buck-$BUCK_VERSION-$TRAVIS_OS_NAME/buck-$BUCK_VERSION-$TRAVIS_OS_NAME
  skip_cleanup: true
  on:
    repo: njlr/buck-warp
    tags: true
